<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鸭式辩型</title>
</head>
<body>

	<script type="text/javascript">
		
		function Student(id,name) {
			this.id=id;
			this.name=name;
			// body...
		}
		// 定义一个方法,打印学生信息
		function printStudentInfo(s){
			// 保证程序的健壮性,对传入的参数做判断
			if (typeof s=="object" && typeof s.id=="number") {
				document.writeln("id="+s.id+" , "+"name："+s.name);
			}else{
				document.writeln("传入的参数不符合...");
			}
		}		

		var student=new Student(11,"张三");
		// printStudentInfo(student);
		printStudentInfo("呵呵呵");
	</script>
	
</body>
</html>
