<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<div id="moblic">
		<!-- 公共导航 -->
		<div class="moblicNav">
			<ul>
				<li><a href=""><img src="img/study_icon.png"><span>我的学习</span></a></li>
				<li><a href=""><img src="img/exam_icon.png"><span>我的考试</span></a></li>

		</div>

		  <div class="studyCont">

							<p class="lecturer">讲师：裘马草堂</p>

					</div>
					<div class="studyProgress">

						<div class="progress"><x-progress :percent="percent1" class="progressImg"></x-progress>30%</div>
					</div>
				</li>
				<li>
					<div class="studyInfo">

							<h5 class="classTitle">如何构建服务体系</h5>
							<p class="lecturer">讲师：裘马草堂</p>
						</div>
					</div>
					<div class="studyProgress">
						<a class="publicButton">去学习</a>
						<div class="progress"><x-progress :percent="percent1" class="progressImg"></x-progress>30%</div>
					</div>
				</li>
			</ul>
		  </div><!-- studyCont -->
		</div><!-- studyCont -->
	</div><!-- moblic -->
	
</body>
