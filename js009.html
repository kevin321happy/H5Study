<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义对象之Object方式</title>
</head>
<body>
	<script type="text/javascript">
		var star=new Object();
		star.name="冯小刚";
		star.age=60;
		star.print=function () {
			document.writeln(this.name+this.age+"<br>");
			// body...
		}
		star.print();
	</script>
	
</body>
</html>
