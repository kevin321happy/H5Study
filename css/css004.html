<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>通配符选择器</title>
	<style type="text/css">
		/*作用于页面中的所有标签*/
		*{
			color: red
		}
	</style>
}
</head>
<body>
	<strong>哈哈哈</strong>
	<br>
	<p>呵呵呵呵</p>
	<br>
	<em>哈哈哈哈</em>
	<br>
	<h3>收到回复看撒都会发生健康</h3>
	<br>
	<i>沙发沙发上</i>
	
</body>
</html>
