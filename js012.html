<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Function</title>
</head>
<body>
	<script type="text/javascript">
		// 定义变量nama
		var name="旺财";
		//定义对象,json方式
		var dog={
			name:"小强"
		};
		function printName(message) {
			// body...
			document.writeln(message+", 我的名字是"+this.name+"</br>");
		}

		printName("hello");
		printName.call(dog,"hello");


		
	</script>
</body>
</html>
