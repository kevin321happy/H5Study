<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义对象之JSon格式</title>
</head>
<body>
	<script type="text/javascript">
		star={
			name:"范冰冰",
			age:"19",
			country:"中国",
			print:function () {
				// body...
					document.writeln(this.name+"  "+this.age+this.country);
			}
		}
		star.print();	

	</script>
	
</body>
</html>
