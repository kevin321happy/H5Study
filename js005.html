<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>运算符</title>
	<!-- 基本和java一样  但是==表示判断变量的内容是否相等   ===才表示判断变量的内容以及类型是否相等  !=和！==同理 -->
</head>
<body>
	<script type="text/javascript">
		var num1=9527;
		var num2="9527"
		document.writeln(num1==num2);
		document.writeln(num1===num2);


	</script>
	
</body>
</html>
