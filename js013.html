<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>集成（apply的方式）</title>
</head>
<body>

	<!-- 定义出js标签 -->
	<script type="text/javascript">

//狗对象
function Dog(){
	this.nickname="旺财";
	this.wa=function(){
		document.writeln("汪汪汪。。。。"+"<br>");
	}
}
		//Personal对象
		function Personal(name ,age) {
			this.name=name;
			this.age=age;
			Dog.apply(this,arguments);
			//匿名函数
			this.study=function(){
				document.writeln("学习啊..."+"<br>");
			}
			// body...
		}
		var student=new Personal("小强",20);
		student.wa();
		student.study();


		
	</script>
	
</body>
</html>
