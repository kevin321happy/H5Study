<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Display属性(将行内标签转化成行内块级标签)</title>
	<style type="text/css">
		a{
			/*设置display属性为行内块级标签*/
			display: inline-block;
			width: 400px;
			height: 300px;
			margin-left: 30px;
			background-color: red 
			
		}
	</style>
</head>
<body>
	<a href="www.baidu.com"> 点击跳转到百度</a>
	<a href="www.baidu.com"> 点击还是到百度</a>
	
</body>
</html>
