<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格</title>
	<!-- 表格属性  边框、宽、高、背景 居中 -->
	<table border="1" width="600" height="400" bgcolor="pink" align="center" cellspacing="0" cellspacing="0">
		<!-- caption表头 -->
		<caption><h2>老师</h2></caption>
		<!-- tr表格行 -->
		<tr>
			<!-- th表头单元格 -->
			<th>姓名</th>
			<th>年龄</th>
			<th>性别</th>
			<th>城市</th>
		</tr>

		<tr align="center">
			<td>苍老师</td>
			<td>20</td>
			<td>女</td>
			<td>大阪</td>
		</tr>

		<tr align="center">
			<td>泷泽老师</td>
			<td>20</td>
			<td>女</td>
			<td>东京</td>
		</tr>

		<tr align="center">
			<td>小泽老师</td>
			<td>20</td>
			<td>女</td>
			<td>富士山</td>
		</tr>

		<tr align="center">
			<td>萝拉老师</td>
			<td>20</td>
			<td>女</td>
			<td>神奈川</td>
		</tr>
		

	</table>
</head>
<body>
	
</body>
</html>
