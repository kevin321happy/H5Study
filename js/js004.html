<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	javascript的数组</title>
</head>
<body>
	<script type="text/javascript">
		var arr=["呵呵呵","周星星",9527,"卢本伟","五五开",true,"white",false]
		// for循环打印
		for (var i = 0; i < arr.length; i++) {
		  document.writeln(arr[i]+"<br>");	
		}
	</script>
</body>
</html>
