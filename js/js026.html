<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算20以内的偶数</title>
</head>
<body>
	<button id="jisual" onclick="jisuan()">点击计算20以内的偶数</button>
	<script type="text/javascript">
		
	
		function jisuan() {
			var str="20以内的偶数有:"
			var i=1;
			while(i<20){
             if (i%2!=0) {
             	i++;
             	continue;
             }
             str=str+i+"";
             i++;
			}
			document.writeln("<br>"+"输出结果"+"<br>"+str);
			
		}
	</script>
</body>
</html>
