<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- 在Work中处理H5中的耗时操作 -->
	<title>WebWork</title>
</head>
<body>
	 <script type="text/javascript">
        var worker=new Worker("test.js");
        worker.onmessage=function(message){
            var result=message.data;
            document.writeln(result);
        };
    </script>
</body>
</html>
