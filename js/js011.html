<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实例属性和类属性</title>
</head>
<body>

	<script type="text/javascript">
		
		function Star(name,age) {
			//类属性,类名.属性名
			Star.gender="女";
			//实例属性,this.属性名
			this.name=name;
			this.age=age;
			// body...
		}
		var star=new Star("范冰冰",20);
		star.gender="女";
		document.writeln(star.gender+"  "+star.name+"  "+star.age);
		// alert(Star instanceof function);
		// 函数本身就是一个Function对象
		// alert(Star instanceof Function);
		alert(Star.length);
	</script>
	
</body>
</html>
