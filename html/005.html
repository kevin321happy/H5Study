<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表标签</title>
</head>
<body>
	<!-- 无序列表 -->
	<ul>java
		<li>java</li>
		<li>Android</li>
		<li>IOS</li>
		<li>PHP</li>
	</ul>
	
	<!-- 有序列表 -->
	<ol>
		<li>java</li>
		<li>Android</li>
		<li>IOS</li>
		<li>PHP</li>	
	</ol>
	
</body>
</html>
