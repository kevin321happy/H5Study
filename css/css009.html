<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>伪类</title>

	<style type="text/css">
	a:link{
		color: pink;
		text-decoration: none;
	}
	/*链接点击后*/
	a:visited{
		color: red；
	}
	/*鼠标放上去*/
	a:hover{
		color: green;
		text-decoration: underline;
	}
	/*点击的时候是黑色*/
	a：active{
		color: black;
	}
		

	</style>
	
	
</head>
<body>
	<a href="http://blog.csdn.net/kevin_321v" target="_blank">kevin的博客</a>
	
</body>
</html>
