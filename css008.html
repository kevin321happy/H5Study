<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>子代选择器</title>
	<!-- 只有第一代的子元素的选择器效果生效 -->
	<style type="text/css">
	div >.hehe{
		color: red;
		font-size: 50px;
	}
</style>
</head>
<body>
	<div>
		<div>
			<section>
				<p class="hehe"> div的孙子</p>
			</section>
		</div>
		<p class="hehe">div的大儿子</p>
		<p class="hehe">div的二儿子</p>
	</div>
</body>
</html>
