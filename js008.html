<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义对象之New对象的方式</title>
</head>
<body>

	<script type="text/javascript">
		function Star(name ,age) {
			this.name=name;
			this.age=age;
			this.print=function(){
				document.writeln(name+age+"<br>");
			}
     			// body...
     		}	

     	var start1=new Star("范冰冰",19);
     	var start2=new Star("李冰冰",20);

     	start1.print();
     	start2.print();

     	</script>

     </body>
     </html>
