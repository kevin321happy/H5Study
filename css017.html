<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Display(将块级标签变成行内块标签)</title>
	<style type="text/css">
		div{
			/*将级标签设置成了行内块标签,在去设置宽高属性是无效的*/
			display: inline;
			font-size: 40px;
			width: 400px;
			height: 800px;
			background-color: red
		}
	</style>
</head>
<body>
	<div>哈哈哈哈</div>
	<div>学习使我感到快乐</div>
	
</body>
</html>
