<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo03</title>

</head>
<body>
<script>
    function findIdAndChangeText() {
        x = document.getElementById("tv_text");//查找内容
        x.innerHTML = "哈哈哈哈";//改变内容
    }
</script>
<h1>查找元素改变内容</h1>
<p id="tv_text">呵呵呵</p>
<br>
<button type="button" onclick="findIdAndChangeText()">查找元素改变内容</button>
</body>
</html>
