<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒子模型</title>
	<!-- 一个元素都是一个矩形的盒子 -->
	<!-- overflow为了处理在盒子装不下元素时怎么来处理布局 -->
	<style type="text/css">
	div{
		width: 500px;
		height: 200px;
		margin: 50px;
		border: 1px solid red;
		/*overflow: scroll;*/
		/*overflow: hidden;*/
		overflow: auto;
	}

</style>


</head>
<body>
	<div>
	<p>一起来学习吧</p>
	<p>github全球最大的同性交友网站</p>
	<p>一起来学习Android吧</p>
	<p>一起来学习HTML5吧</p>
	<p>一起来学习PHP吧</p>
	<p>一起来学习IOS吧</p>
	</div>
</body>
</html>
